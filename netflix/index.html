<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/index.css">
    <script src="https://kit.fontawesome.com/a139551280.js" crossorigin="anonymous"></script>
    <title>Jhoflix</title>
</head>
<body>
    <header>
        <img class="logo" src="./static/images/logo.png" alt="로고">
    </header>
    <section class="profiles-container">
        <div class="list-profiles">
            <h1 class="profile-label">조플릭스를 시청할 프로필을 선택하세요.</h1>
            <ul class="choose-profile">
                <li class="profile profile1">
                    <div class="gotohome profile-icon"></div>
                    <span class="gotohome profile-name">Jofe</span>
                </li>
                <li class="profile profile2">
                    <div class="gotohome profile-icon"></div>
                    <span class="gotohome profile-name">Winter</span>
                </li>
                <li class="profile profile3">
                    <div class="gotohome profile-icon"></div>
                    <span class="gotohome profile-name">Karina</span>
                </li>
                <li class="profile profile4">
                    <div class="gotohome profile-icon"></div>
                    <span class="gotohome profile-name">Lee</span>
                </li>
                <li class="add-profile">
                    <div class="add-profile-icon">
                        <i class="fa-solid fa-circle-plus add-icon"></i>
                    </div>
                    <span class="profile-name">프로필 추가</span>
                </li>
            </div>
        </div>
        <button>프로필 관리</button>
    </section>
    <script src="./static/index.js"></script>
</body>
</html>
